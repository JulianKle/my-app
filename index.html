<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Additional Challenge JS Functions</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Additional Challenge JS Functions</h1>
      <section class="section">
        <h2 id="generate-email">Generate Email</h2>
        <form
          class="form"
          data-js="generate-email-form"
          aria-labelledby="generate-email"
        >
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" required />
          <button type="submit">Generate email</button>
        </form>
        <p class="form__output" data-js="generate-email-output">
          No email generated.
        </p>
      </section>
      <section class="section section--user-form">
        <h2 id="generate-user">Generate user data</h2>
        <form
          class="form"
          data-js="generate-user-form"
          aria-labelledby="generate-user"
        >
          <label for="email">Your email:</label>
          <input type="email" name="email" id="email" required />
          <button type="submit">Generate user</button>
        </form>
        <p class="form__output" data-js="generate-user-output">
          No user guessed.
        </p>
      </section>
    </main>
  </body>
</html>
